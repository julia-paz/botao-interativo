<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Propose Request</title>
        <!--CSS Externo-->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="conteiner">
            <h1>Você quer se casar comigo?</h1>
            <p>Escolha a sua resposta:</p>
            <!--Botão de SIM-->
            <button id="sim" class="botao">Sim</button>
            <!--BOtão de não, que vai se mover-->
            <button id="nao" class="botao">Não</button>
            <!--Mensagem de erro que aparecerá ao clicar no "Não"-->
            <p id="erro" class="oculta">Erro: Resposta Incorreta!</p>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
